<script type="text/html" data-template-name="delay">
    <div class="form-row">
        <label for="node-input-delay-action"><i class="fa fa-tasks"></i> <span data-i18n="delay.action"></span></label>
        <select id="node-input-delay-action" style="width:270px !important">
            <option value="rate" data-i18n="delay.limitrate"></option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-qlimit"><span data-i18n="delay.limitqueue"></span></label>
        <input type="text" id="node-input-qlimit" placeholder="1" style="text-align:end; width:80px !important">
    </div>
    <div id="rate-details">
        <div class="form-row">
            <label></label>
            <select id="node-input-rate-type" style="width:270px !important">
                <option value="all" data-i18n="delay.limitall"></option>
                <option value="topic" data-i18n="delay.limittopic"></option>
            </select>
        </div>
        <div class="form-row">
            <label for="node-input-rate"><i class="fa fa-clock-o"></i> <span data-i18n="delay.rate"></span></label>
            <input type="text" id="node-input-rate" placeholder="1" style="text-align:end; width:40px !important">
            <label for="node-input-rateUnits"><span data-i18n="delay.msgper"></span></label>
            <input type="text" id="node-input-nbRateUnits" placeholder="1" style="text-align:end; width:40px !important">
            <select id="node-input-rateUnits" style="width:90px !important">
              <option value="second" data-i18n="delay.label.units.second.singular"></option>
              <option value="minute" data-i18n="delay.label.units.minute.singular"></option>
              <option value="hour" data-i18n="delay.label.units.hour.singular"></option>
              <option value="day" data-i18n="delay.label.units.day.singular"></option>
            </select>
        </div>
        <div class="form-row" id="rate-details-drop">
            <label></label><input style="width: 30px;" type="checkbox" id="node-input-drop"><label style="width: 250px;" for="node-input-drop" data-i18n="delay.dropmsg"></label>
        </div>
        <div class="form-row" id="rate-details-per-topic">
            <label></label>
            <select id="node-input-rate-topic-type" style="width:270px !important">
                <option value="queue" data-i18n="delay.fairqueue"></option>
                <option value="timed" data-i18n="delay.timedqueue"></option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('delay',{
        category: 'function',
        color:"#E6E0F8",
        defaults: {
            name: {value:""},
            pauseType: {value:"rate", required:true},
            rate: {value:"1", required:true, validate:function(v) { return RED.validators.number(v) && (v >= 0); }},
            nbRateUnits: {value:"1", required:false, validate:RED.validators.regex(/\d+|/)},
            rateUnits: {value: "second"},
            drop: {value:false},
            qlimit: {value:100, required:true, validate:function(v) { return RED.validators.number(v) && (v >= 0); }}
        },
        delay_min: 50, //Delay minimum between messages
        inputs:1,
        outputs:1,
        icon: "timer.svg",
        label: function() {
            if (this.name) {
                return this.name;
            }

            var rate = this.rate+" msg/"+(this.rateUnits ? (this.nbRateUnits > 1 ? this.nbRateUnits : '') + this.rateUnits.charAt(0) : "s");
            if (this.pauseType == "rate") {
                return this._("delay.label.limit")+" "+rate;
            } else if (this.pauseType == "timed") {
                return this._("delay.label.limitTopic")+" "+rate;
            } else {
                return this._("delay.label.limitTopic")+" "+rate;
            }
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            var node = this;
            $( "#node-input-timeout" ).spinner({min:1});
            $( "#node-input-rate" ).spinner({min:1});
            $( "#node-input-qlimit" ).spinner({min:1});
            $( "#node-input-nbRateUnits" ).spinner({min:1});

            $( "#node-input-randomFirst" ).spinner({min:0});
            $( "#node-input-randomLast" ).spinner({min:1});

            $('.ui-spinner-button').on("click", function() {
                $(this).siblings('input').trigger("change");
            });

            $( "#node-input-nbRateUnits" ).on('change keyup', function() {
                var $this = $(this);
                var val = parseInt($this.val());
                var type = "singular";
                if (val > 1) {
                    type = "plural";
                }
                if ($this.attr("data-type") == type) {
                    return;
                }
                $this.attr("data-type", type);
                $("#node-input-rateUnits option").each(function () {
                    var $option = $(this);
                    var key = "delay.label.units." + $option.val() + "." + type;
                    $option.attr('data-i18n', 'node-red:' + key);
                    $option.html(node._(key));
                });
            });

            if (this.pauseType == "rate") {
                $("#node-input-delay-action").val('rate');
                $("#node-input-rate-type").val('all');
            } else if (this.pauseType == "queue") {
                $("#node-input-delay-action").val('rate');
                $("#node-input-rate-type").val('topic');
                $("#node-input-rate-topic-type").val('queue');
            } else if (this.pauseType == "timed") {
                $("#node-input-delay-action").val('rate');
                $("#node-input-rate-type").val('topic');
                $("#node-input-rate-topic-type").val('timed');
            }


            $("#node-input-delay-action").on("change",function() {
                $("#rate-details").show();
            }).trigger("change");

            $("#node-input-rate-type").on("change", function() {
                if (this.value === "all") {
                    $("#node-input-drop").attr('disabled',false).next().css("opacity",1)
                    $("#rate-details-per-topic").hide();
                } else if (this.value === "topic") {
                    $("#node-input-drop").prop('checked',true).attr('disabled',true).next().css("opacity",0.5)
                    $("#rate-details-per-topic").show();
                }
            }).trigger("change");
        },
        oneditsave: function() {
            if ($("#node-input-rate-type").val() === "all") {
                this.pauseType = "rate";
            } else {
                this.pauseType = $("#node-input-rate-topic-type").val();
            }
        },
        genThingJSCode: function() {
            var code = '';
            var requires = {};
            var env = {
                drop: JSON.stringify(this.drop)
            };
            var delay = {
                    "second": 1000,
                    "minute": 60000,
                    "hour": 3600000,
                    "day": 361440000
                }[this.rateUnits] * (1*this.nbRateUnits) / (1 * this.rate);

            if(delay >= this._def.delay_min) {
                requires.timer = 'timers';
                env.delay = delay;
                env.ql = this.qlimit || 100;

                var init_q, get_q, send_q, reset_q, drop_q, flush_q;

                if(this.pauseType==="rate") {
                    // Единая очередь
                    init_q = `q:[]`;
                    get_q = `let q=n.q;`;
                    send_q = `if(n.q.length>0){c.$n([n.q.splice(0,1)[0]])}`
                        + `else{$r.timer.clearInterval(n.tmr);$g[c._id]=null;}`
                    ;
                    reset_q = `n.q=[];return`;
                    drop_q = `this.drop&&(n.q=q=[]);`;
                    flush_q = `if($i.flush){for(let k in q){this.$n([q[k]])}}`
                } else if(this.pauseType==="timed") {
                    // Для каждого топика по очереди
                    init_q = `q:{}`;
                    get_q = `let q=n.q[$i.topic];clr=!q;q=q||(n.q[$i.topic]=n.q[$i.topic]||[]);`;
                    send_q = `for(let k in n.q){if(n.q[k].length>0){c.$n([n.q[k].splice(0,1)[0]])}else{n.q[k]=undefined}}`
                           + `for(let k in n.q){if(n.q[k]){return}} $r.timer.clearInterval(n.tmr); $g[c._id]=null;` ; //<<<<<<<<<<<<<<<<<<<<<
                    reset_q = `n.q[$i.topic]=[];return`;
                    drop_q = `this.drop&&(n.q[$i.topic]=q=[]);`;
                    flush_q = `if($i.flush){for(let k in q){this.$n([q[k]])}}`
                } else if(this.pauseType==="queue") {
                    // Для всех топиков разом
                    var rm_from_slice = `for(let k in n.sl){if(n.sl[k].topic===$i.topic){n.sl.splice(k,1)}}`;
                    init_q = `q:{},sl:[]`;
                    get_q = `let q;if($i.topic){q=n.q[$i.topic];clr=!q;q=q||(n.q[$i.topic]=n.q[$i.topic]||[]);}`;
                    send_q = `if(n.sl.length<1){for(let k in n.q){if(n.q[k]&&(n.q[k].length>0)){n.sl.push(n.q[k].splice(0,1)[0])}else{n.q[k]=undefined}}}`
                           + `if(n.sl.length>0){c.$n([n.sl.splice(0,1)[0]])}else{for(let k in n.q){if(n.q[k]){return}}}` //<<<<<<<<<<<<<
                           + `$r.timer.clearInterval(n.tmr); $g[c._id]=null;`;

                    reset_q = `if(!$i.topic){n.q={};n.sl=[]}else{n.q[$i.topic]=[]}${rm_from_slice}return`;
                    drop_q = `if(!$i.topic){return}if(this.drop){n.q[$i.topic]=q=[];${rm_from_slice}}`;
                    flush_q = `if($i.flush){`
                            + `for(let k in n.sl){if(!$i.topic||(n.sl[k].topic===$i.topic)){this.$n([n.sl[k]])}}`
                            + `if(!$i.topic){for(let qk in n.q){if(n.q[qk]){for(let k in n.q[qk]){this.$n([n.q[qk][k]])}}}}`
                            + `else{for(let k in q){this.$n([q[k]])}}`
                            + `}`
                    ;
                }

                code += `this._id='_dl_'+this.$id;`
                      + `let n=$g[this._id],clr=!n;n=n||($g[this._id]={${init_q},tmr:$r.timer.setInterval(function(c){`
                      +     `let n=$g[c._id];${send_q}`
                      +`},this.delay,this)});`
                      + `${get_q}${flush_q}if($i.reset||$i.flush){${reset_q}}${drop_q}`
                      + `if(clr){this.$n([$i])}else{if(q.length>=this.ql){q.splice(0,1)}q.push($i)}`
                      ;
            } else {
                code += 'this.$e([$i]);'
            }

            return {
                requires,
                env,
                func : code
            };
        }
    });
</script>
